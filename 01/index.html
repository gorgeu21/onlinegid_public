<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аудиогид</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Обложка -->
    <div class="cover-section">
      <img src="cover.jpg" alt="Обложка экспоната" class="cover-image" />
    </div>

    <!-- Заголовки -->
    <div class="title-section">
      <h2 class="title">Вступление</h2>
      <p class="subtitle">Зал 1. Неизвестная Куса</p>
    </div>

    <!-- Плеер -->
    <div class="player-container">
      <div class="player-controls">
        <button id="playPauseBtn" class="control-btn">▶️</button>
      </div>

      <div class="progress-container">
        <span id="currentTime">0:00</span>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playPauseBtn');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const progressFill = document.getElementById('progressFill');

    let isPlaying = false;
    let updateInterval;

    const sound = new Howl({
      src: ['audio-file.mp3'],
      html5: true,
      onload: () => {
        durationEl.textContent = formatTime(Math.floor(sound.duration()));
      },
      onend: () => {
        isPlaying = false;
        playBtn.textContent = '▶️';
        clearInterval(updateInterval);
        updateProgress(); // Обновить в конец
      }
    });

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        sound.play();
        isPlaying = true;
        playBtn.textContent = '⏸️';
        updateInterval = setInterval(updateProgress, 500);
      } else {
        sound.pause();
        isPlaying = false;
        playBtn.textContent = '▶️';
        clearInterval(updateInterval);
      }
    });

    function updateProgress() {
      const current = sound.seek();
      const duration = sound.duration();
      currentTimeEl.textContent = formatTime(Math.floor(current));
      if (duration) {
        const percent = (current / duration) * 100;
        progressFill.style.width = percent + '%';
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }
  </script>
</body>
</html>
