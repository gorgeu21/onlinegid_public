<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аудиогид</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Обложка -->
    <div class="cover-section">
      <img src="cover.jpg" alt="Обложка экспоната" class="cover-image" />
    </div>

    <!-- Заголовок -->
    <div class="title-section">
      <h2 class="title">Вступление</h2>
      <p class="subtitle">Зал 1. Неизвестная Куса</p>
    </div>

    <!-- Плеер -->
    <div class="player-section">
      <div class="controls">
        <button id="playPauseBtn" class="control-btn play-pause-btn">
          ▶️
        </button>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="duration">1:49</span>
      </div>
    </div>
  </div>

  <script>
    let sound = new Howl({
      src: ['audio-file.mp3'],
      html5: true,
      onload: () => {
        const duration = formatTime(Math.floor(sound.duration()));
        document.getElementById('duration').textContent = duration;
      },
      onend: () => {
        isPlaying = false;
        playBtn.textContent = '▶️';
        clearInterval(updateInterval);
      }
    });

    let isPlaying = false;
    let updateInterval;
    const playBtn = document.getElementById('playPauseBtn');
    const currentTimeEl = document.getElementById('currentTime');

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        sound.play();
        isPlaying = true;
        playBtn.textContent = '⏸️';
        updateInterval = setInterval(() => {
          const current = formatTime(Math.floor(sound.seek()));
          currentTimeEl.textContent = current;
        }, 500);
      } else {
        sound.pause();
        isPlaying = false;
        playBtn.textContent = '▶️';
        clearInterval(updateInterval);
      }
    });

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }
  </script>
</body>
</html>
