<form action="https://pylin.pythonanywhere.com/upload" method="post" enctype="multipart/form-data">
  <label>Название организации:</label><br>
  <input type="text" name="organization" required><br><br>

  <label>Название локации:</label><br>
  <input type="text" name="location" required><br><br>

  <label>Название экспоната:</label><br>
  <input type="text" name="exhibit" required><br><br>

  <label>Обложка (jpg/png):</label><br>
  <input type="file" name="cover" accept="image/*" required><br><br>

  <label>Описание для озвучки:</label><br>
  <textarea name="text" rows="6" cols="50" required></textarea><br><br>

  <input type="submit" value="Создать экспонат">
</form>
