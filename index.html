<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>

  <!-- Верхняя пустая часть -->

  <!-- Медиа-плеер -->
  <div class="media-player">
    <div class="player-content">
      <div class="album-art"></div>
      <div class="song-info">
        <div class="title">Something About You</div>
        <div class="artist">Majid Jordan</div>
      </div>
    </div>
    <div class="progress-ring">
      <svg class="ring" width="50" height="50" aria-hidden="true" focusable="false">
        <circle class="ring-bg" cx="25" cy="25" r="22" stroke-width="4" />
        <circle class="ring-progress" cx="25" cy="25" r="22" stroke-width="4" />
      </svg>
      <button class="play-pause-btn" id="playPauseBtn" aria-label="Play/Pause"></button>
    </div>
  </div>

  <script>
    const sound = new Howl({
      src: ['audio/audi.mp3'],
      html5: true,
      autoplay: false,
      onplay: () => requestAnimationFrame(updateProgress),
    });

    let isPlaying = false;
    const playPauseBtn = document.getElementById('playPauseBtn');
    const ringProgress = document.querySelector('.ring-progress');
    const radius = ringProgress.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    ringProgress.style.strokeDasharray = `${circumference} ${circumference}`;
    ringProgress.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - percent * circumference;
      ringProgress.style.strokeDashoffset = offset;
    }

    function updateProgress() {
      const seek = sound.seek();
      const duration = sound.duration();
      if (typeof seek === 'number' && duration > 0) {
        const progress = seek / duration;
        setProgress(progress);
        if (sound.playing()) {
          requestAnimationFrame(updateProgress);
        }
      }
    }

    function updateButton() {
      if (isPlaying) {
        playPauseBtn.classList.add('pause');
        playPauseBtn.classList.remove('play');
      } else {
        playPauseBtn.classList.add('play');
        playPauseBtn.classList.remove('pause');
      }
    }

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        sound.pause();
      } else {
        sound.play();
      }
      isPlaying = !isPlaying;
      updateButton();
    });

    updateButton();
  </script>

</body>
</html>
