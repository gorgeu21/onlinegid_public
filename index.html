<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Создание экспоната</title>
</head>
<body>
  <h2>Добавить экспонат</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Название экспоната:</label><br>
    <input type="text" name="item_name" required><br><br>

    <label>Организация:</label><br>
    <input type="text" name="organization" required><br><br>

    <label>Локация:</label><br>
    <input type="text" name="location" required><br><br>

    <label>Обложка (jpg/png):</label><br>
    <input type="file" name="cover" accept="image/*" required><br><br>

    <label>Текст (будет преобразован в аудио):</label><br>
    <textarea name="description" rows="6" cols="50" required></textarea><br><br>

    <button type="submit">Создать экспонат</button>
  </form>
</body>
</html>
