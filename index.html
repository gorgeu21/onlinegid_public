<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê—É–¥–∏–æ–ø–ª–µ–µ—Ä</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #5ebeff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #8acfff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 360px;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      background-color: var(--bg-color);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
    }

    .play-wrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button {
      position: relative;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: all 0.3s ease;
    }

    /* –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ - PLAY */
    .play-button.play::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      border-left: 40px solid var(--accent-color);
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
    }

    /* –ü–∞—É–∑–∞ - –¥–≤–µ –ø–∞–ª–∫–∏ */
    .play-button.pause {
      width: 40px;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .play-button.pause::before,
    .play-button.pause::after {
      content: "";
      background-color: var(--accent-color);
      width: 10px;
      height: 100%;
      display: block;
      border-radius: 2px;
    }

    audio {
      display: none;
    }

    .title {
      font-size: 18px;
      margin-top: 12px;
      color: var(--text-color);
    }

    .dark-toggle {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .play-button.pause {
        width: 30px;
        height: 40px;
      }

      .play-button.pause::before,
      .play-button.pause::after {
        width: 8px;
      }

      .play-button.play::before {
        border-left: 30px solid var(--accent-color);
        border-top: 18px solid transparent;
        border-bottom: 18px solid transparent;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="theme-toggle">
      <button class="dark-toggle" id="themeSwitch">üåô –¢–µ–º–∞</button>
    </div>

    <div class="title">–ê—É–¥–∏–æ–≥–∏–¥: –≠–∫—Å–ø–æ–Ω–∞—Ç 1</div>

    <div class="play-wrapper">
      <button id="playButton" class="play-button play"></button>
    </div>

    <audio id="audioPlayer" src="audio.mp3"></audio>
  </div>

  <script>
    const playBtn = document.getElementById('playButton');
    const audio = document.getElementById('audioPlayer');
    const themeSwitch = document.getElementById('themeSwitch');
    let isPlaying = false;

    function togglePlayPause() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        playBtn.classList.remove('play');
        playBtn.classList.add('pause');
        audio.play();
      } else {
        playBtn.classList.remove('pause');
        playBtn.classList.add('play');
        audio.pause();
      }
    }

    playBtn.addEventListener('click', togglePlayPause);

    // –°–±—Ä–æ—Å –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playBtn.classList.remove('pause');
      playBtn.classList.add('play');
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    themeSwitch.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
