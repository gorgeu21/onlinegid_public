<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .media-player {
      height: 80px;
    }

    .theme-toggle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      color: #ffa500;
      margin-left: 10px;
    }

    .dark-theme {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-theme .media-player {
      background: #1e1e1e;
      box-shadow: 0 -5px 15px rgba(255, 255, 255, 0.05);
    }

    .dark-theme .title {
      color: #f0f0f0;
    }

    .dark-theme .artist {
      color: #ccc;
    }

    .dark-theme .pause-button {
      background: none;
      border: 2px solid #ffa500;
    }

    .dark-theme .pause-button::before {
      color: #ffa500;
    }

    .pause-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: none;
      border: 2px solid #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .pause-button::before {
      content: "❚❚";
      font-size: 18px;
      font-weight: normal;
      color: #007bff;
    }

    .dark-theme .theme-toggle {
      color: #ccc;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="media-player">
    <div class="player-content">
      <div class="album-art" style="width: 50px; height: 50px;"></div>
      <div class="song-info">
        <div class="title" style="font-size: 22px;">Something About You</div>
        <div class="artist" style="font-size: 18px;">Majid Jordan</div>
      </div>
    </div>
    <div class="player-controls">
      <div class="theme-toggle" id="themeToggle">☼</div>
      <div class="pause-button"></div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      toggle.textContent = document.body.classList.contains('dark-theme') ? '◐' : '☼';
    });
  </script>
</body>
</html>
