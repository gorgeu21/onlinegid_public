<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>

  <!-- Верхняя часть — пустая -->

  <!-- Нижняя часть — медиаплеер -->
  <div class="media-player">
    <div class="player-content">
      <div class="album-art"></div>
      <div class="song-info">
        <div class="title">Something About You</div>
        <div class="artist">Majid Jordan</div>
      </div>
    </div>
    <div class="progress-ring">
      <svg class="ring" width="50" height="50">
        <circle class="ring-bg" cx="25" cy="25" r="22" stroke-width="4" />
        <circle class="ring-progress" cx="25" cy="25" r="22" stroke-width="4" />
      </svg>
      <div class="pause-button" id="playPauseBtn"></div>
    </div>
  </div>

  <script>
    const sound = new Howl({
      src: ['main/audio/audi.mp3'],
      html5: true,
      autoplay: true,
      onplay: () => requestAnimationFrame(updateProgress),
    });

    let isPlaying = true;
    const playPauseBtn = document.getElementById('playPauseBtn');
    const ringProgress = document.querySelector('.ring-progress');
    const radius = ringProgress.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    ringProgress.style.strokeDasharray = `${circumference} ${circumference}`;
    ringProgress.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - percent * circumference;
      ringProgress.style.strokeDashoffset = offset;
    }

    function updateProgress() {
      const seek = sound.seek();
      const duration = sound.duration();
      if (typeof seek === 'number') {
        const progress = seek / duration;
        setProgress(progress);
        if (sound.playing()) {
          requestAnimationFrame(updateProgress);
        }
      }
    }

    function updateButton() {
      playPauseBtn.innerText = isPlaying ? '❚❚' : '▶';
    }

    playPauseBtn.addEventListener('click', function () {
      if (isPlaying) {
        sound.pause();
      } else {
        sound.play();
      }
      isPlaying = !isPlaying;
      updateButton();
    });

    updateButton();
  </script>

  <style>
    .album-art {
      background-image: url('main/cover/cover.jpg');
    }
    .progress-ring {
      position: relative;
      width: 50px;
      height: 50px;
    }
    .ring {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-90deg);
    }
    .ring-bg {
      fill: none;
      stroke: #ddd;
    }
    .ring-progress {
      fill: none;
      stroke: #007bff;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.1s linear;
    }
    .pause-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #007bff;
      box-shadow: 0 5px 10px rgba(0, 123, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
    }
  </style>

</body>
</html>
