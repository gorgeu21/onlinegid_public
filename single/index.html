<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лента</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Музыкальные новости</header>

  <main class="content">
    <div class="card">
      <img src="cover/news1.jpg" alt="Обложка" />
      <h2>Arctic Monkeys — Новый альбом</h2>
      <p>Группа выпустила долгожданный релиз с экспериментальным звучанием.</p>
    </div>
    <!-- можно добавить больше карточек -->
  </main>

  <div class="media-player">
    <div class="player-content">
      <a href="single.html" id="coverLink">
        <div class="album-art" style="background-image: url('cover/news1.jpg');"></div>
      </a>
      <div class="song-info">
        <div class="title">Something About You</div>
        <div class="artist">Majid Jordan</div>
      </div>
    </div>
    <div class="player-controls">
      <div class="theme-toggle" id="themeToggle">◐</div>
      <button class="pause-button" id="playPauseBtn">
        <svg viewBox="0 0 48 48">
          <circle class="bg" cx="24" cy="24" r="20" />
          <circle class="progress" cx="24" cy="24" r="20" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="audio" src="audio/audio.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
