<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Feed</title>
  <style>
    /* Тот же CSS, что и в предыдущем index.html */
    /* ... Вставь сюда CSS из предыдущей версии ... */
  </style>
</head>
<body>
  <header>Музыкальные новости</header>

  <main class="content">
    <!-- Тут твоя лента с карточками -->
  </main>

  <div class="media-player">
    <div class="player-content">
      <a href="single.html" id="coverLink">
        <div class="album-art" id="albumArt"></div>
      </a>
      <div class="song-info">
        <div class="title">Something About You</div>
        <div class="artist">Majid Jordan</div>
      </div>
    </div>
    <div class="player-controls">
      <div class="theme-toggle" id="themeToggle"></div>
      <button class="pause-button" id="playPauseBtn">
        <svg viewBox="0 0 48 48">
          <circle class="bg" cx="24" cy="24" r="20" />
          <circle class="progress" cx="24" cy="24" r="20" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="audio" src="audio/audio.mp3"></audio>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      toggle.innerHTML = document.body.classList.contains('dark-theme') ? '☼' : '◐';
    });
    toggle.innerHTML = document.body.classList.contains('dark-theme') ? '☼' : '◐';

    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressCircle = playPauseBtn.querySelector('circle.progress');
    const radius = 20;
    const circumference = 2 * Math.PI * radius;
    progressCircle.style.strokeDasharray = `${circumference}`;
    progressCircle.style.strokeDashoffset = `${circumference}`;

    function updateProgress() {
      if (audio.duration) {
        const percent = audio.currentTime / audio.duration;
        progressCircle.style.strokeDashoffset = circumference * (1 - percent);
      }
    }

    function loadFromSession() {
      const time = sessionStorage.getItem('audio-time');
      const isPlaying = sessionStorage.getItem('audio-playing');
      if (time) audio.currentTime = parseFloat(time);
      if (isPlaying === 'true') audio.play();
    }

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused || audio.ended) {
        audio.play();
        playPauseBtn.classList.add('playing');
      } else {
        audio.pause();
        playPauseBtn.classList.remove('playing');
      }
    });

    audio.addEventListener('timeupdate', () => {
      updateProgress();
      sessionStorage.setItem('audio-time', audio.currentTime);
    });

    audio.addEventListener('play', () => {
      playPauseBtn.classList.add('playing');
      sessionStorage.setItem('audio-playing', 'true');
    });

    audio.addEventListener('pause', () => {
      playPauseBtn.classList.remove('playing');
      sessionStorage.setItem('audio-playing', 'false');
    });

    loadFromSession();
  </script>
</body>
</html>
