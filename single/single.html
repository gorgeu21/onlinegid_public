</head>
<body>
  <header>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–µ –Ω–æ–≤–æ—Å—Ç–∏</header>

  <main class="single-content">
    <img src="cover/news1.jpg" alt="Arctic Monkeys" />
    <h1>–ù–æ–≤—ã–π –∞–ª—å–±–æ–º –æ—Ç Arctic Monkeys</h1>
    <p>–ì—Ä—É–ø–ø–∞ –≤—ã–ø—É—Å—Ç–∏–ª–∞ –¥–æ–ª–≥–æ–∂–¥–∞–Ω–Ω—ã–π —Ä–µ–ª–∏–∑ —Å —É–∑–Ω–∞–≤–∞–µ–º—ã–º –∑–≤—É—á–∞–Ω–∏–µ–º –∏ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–º–∏.</p>
  </main>

  <div class="media-player">
    <div class="player-content">
      <a href="index.html" id="backHome">
        <div class="album-art" style="background: none; font-size: 20px; color: #555; display:flex;align-items:center;justify-content:center;">
          üè†
        </div>
      </a>
      <div class="song-info">
        <div class="title">Something About You</div>
        <div class="artist">Majid Jordan</div>
      </div>
    </div>
    <div class="player-controls">
      <div class="theme-toggle" id="themeToggle"></div>
      <button class="pause-button" id="playPauseBtn">
        <svg viewBox="0 0 48 48">
          <circle class="bg" cx="24" cy="24" r="20" />
          <circle class="progress" cx="24" cy="24" r="20" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="audio" src="audio/audio.mp3"></audio>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      toggle.innerHTML = document.body.classList.contains('dark-theme') ? '‚òº' : '‚óê';
    });
    toggle.innerHTML = document.body.classList.contains('dark-theme') ? '‚òº' : '‚óê';

    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressCircle = playPauseBtn.querySelector('circle.progress');
    const radius = 20;
    const circumference = 2 * Math.PI * radius;
    progressCircle.style.strokeDasharray = `${circumference}`;
    progressCircle.style.strokeDashoffset = `${circumference}`;

    function updateProgress() {
      if (audio.duration) {
        const percent = audio.currentTime / audio.duration;
        progressCircle.style.strokeDashoffset = circumference * (1 - percent);
      }
    }

    function loadFromSession() {
      const time = sessionStorage.getItem('audio-time');
      const isPlaying = sessionStorage.getItem('audio-playing');
      if (time) audio.currentTime = parseFloat(time);
      if (isPlaying === 'true') audio.play();
    }

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused || audio.ended) {
        audio.play();
        playPauseBtn.classList.add('playing');
      } else {
        audio.pause();
        playPauseBtn.classList.remove('playing');
      }
    });

    audio.addEventListener('timeupdate', () => {
      updateProgress();
      sessionStorage.setItem('audio-time', audio.currentTime);
    });

    audio.addEventListener('play', () => {
      playPauseBtn.classList.add('playing');
      sessionStorage.setItem('audio-playing', 'true');
    });

    audio.addEventListener('pause', () => {
      playPauseBtn.classList.remove('playing');
      sessionStorage.setItem('audio-playing', 'false');
    });

    loadFromSession();
  </script>
</body>
</html>
