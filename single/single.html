<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single — Экспонат</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .home-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
      border-radius: 5px;
      background: none;
      text-decoration: none;
    }

    .home-icon svg {
      width: 28px;
      height: 28px;
      stroke: currentColor;
    }

    .dark-theme .home-icon {
      color: #ffa500;
    }
  </style>
</head>
<body>
  <header>Детальный просмотр</header>

  <main class="single-content">
    <img src="cover/news1.jpg" alt="Arctic Monkeys" />
    <h1>Новый альбом от Arctic Monkeys</h1>
    <p>Группа выпустила свой долгожданный релиз, который уже взорвал чарты по всему миру. Альбом сочетает в себе узнаваемое звучание коллектива и новые музыкальные эксперименты, покоряющие сердца фанатов по всему миру.</p>
  </main>

  <div class="media-player">
    <div class="player-content">
      <a href="index.html" class="home-icon" title="Назад к списку">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12L12 3l9 9" />
          <path d="M9 21V12h6v9" />
        </svg>
      </a>
      <div class="song-info">
        <div class="title">Something About You</div>
        <div class="artist">Majid Jordan</div>
      </div>
    </div>
    <div class="player-controls">
      <div class="theme-toggle" id="themeToggle">☼</div>
      <button class="pause-button" id="playPauseBtn">
        <svg viewBox="0 0 48 48">
          <circle class="bg" cx="24" cy="24" r="20" />
          <circle class="progress" cx="24" cy="24" r="20" stroke-dasharray="125.6" stroke-dashoffset="125.6" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="audio" src="audio/audio.mp3"></audio>

  <script>
  const toggle = document.getElementById('themeToggle');
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const progressCircle = playPauseBtn?.querySelector('circle.progress');
  const radius = 20;
  const circumference = 2 * Math.PI * radius;

  if (progressCircle) {
    progressCircle.style.strokeDasharray = `${circumference}`;
    progressCircle.style.strokeDashoffset = `${circumference}`;
  }

  function updateProgress() {
    if (audio && audio.duration && progressCircle) {
      const percent = audio.currentTime / audio.duration;
      progressCircle.style.strokeDashoffset = circumference * (1 - percent);
    }
  }

  function saveAudioState() {
    sessionStorage.setItem('audio-time', audio.currentTime);
    sessionStorage.setItem('audio-playing', !audio.paused);
  }

  function restoreAudioState() {
    const savedTime = parseFloat(sessionStorage.getItem('audio-time'));
    const isPlaying = sessionStorage.getItem('audio-playing') === 'true';

    if (!isNaN(savedTime)) {
      audio.currentTime = savedTime;
    }

    if (isPlaying) {
      audio.play().then(() => {
        playPauseBtn?.classList.add('playing');
      }).catch(() => {});
    } else {
      playPauseBtn?.classList.remove('playing');
    }
  }

  // Тема
  toggle?.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-theme');
    toggle.innerHTML = isDark ? '◐' : '☼';
  });

  toggle.innerHTML = document.body.classList.contains('dark-theme') ? '◐' : '☼';

  // Восстановление состояния
  window.addEventListener('DOMContentLoaded', () => {
    restoreAudioState();
  });

  // Play/Pause
  playPauseBtn?.addEventListener('click', () => {
    if (audio.paused || audio.ended) {
      audio.play().then(() => {
        playPauseBtn.classList.add('playing');
      }).catch(console.error);
    } else {
      audio.pause();
      playPauseBtn.classList.remove('playing');
    }
  });

  // Обновление
  audio.addEventListener('timeupdate', () => {
    updateProgress();
    saveAudioState();
  });

  audio.addEventListener('ended', () => {
    playPauseBtn?.classList.remove('playing');
    progressCircle?.style.setProperty('stroke-dashoffset', `${circumference}`);
    sessionStorage.setItem('audio-playing', 'false');
  });

  audio.addEventListener('pause', () => {
    playPauseBtn?.classList.remove('playing');
    sessionStorage.setItem('audio-playing', 'false');
  });

  audio.addEventListener('play', () => {
    playPauseBtn?.classList.add('playing');
    sessionStorage.setItem('audio-playing', 'true');
  });
</script>
</body>
</html>
